<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="index.js"></script>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">URL Shortener</h1>
        <hr class="my-4">
        <p class="lead">This is a simple URL Shortener, you give us an URL and we give you a short version for it.</p>
    </div>
</div>
<div class="container-sm">

    <form>

        <div class="form-group row">

            <div class="col-sm-8 offset-sm-1">
                <input id="originalUrl" class="form-control form-control-lg" type="text" placeholder="Enter your link">
            </div>
            <a class="btn btn-primary btn-lg" href="#" onclick="shortenUrl()" role="button">Shorten URL</a>
        </div>
    </form>
    <div class="alert alert-danger col-sm-10 offset-sm-1" role="alert" id="alert" style="display:none">
        Please insert an url.
    </div>
    <div class="col-sm-10 offset-sm-1 list-group" id="shortenUrls">

    </div>
</div>

</body>
</html>
