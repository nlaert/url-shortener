<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="index.js"></script>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">URL Shortener</h1>
        <p class="lead">This is a simple URL Shortener, you give us an URL and we give you a short version for it.</p>
        <hr class="my-4">
    </div>

    <p>Insert your URL below.</p>
    <form>
        <div class="form-group row">
            <label for="originalUrl" class="col-sm-2 col-form-label">Original Url</label>
            <div class="col-sm-8">
                <input id="originalUrl" class="form-control" type="text" placeholder="Original URL">
            </div>
            <a class="btn btn-primary" onclick="shortenUrl()" role="button">Shorten URL</a>
        </div>
    </form>
    <div class="col-sm-4 col-offset-4 list-group" id="shortenUrls">

    </div>
</div>

</body>
</html>
